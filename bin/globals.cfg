#!/bin/bash
# globals.cfg - Global SimulOS values
# Place in same dir as simos and simosgbl.
# Can be generated and modified by simosgbl.

# Constants, please do not modify at runtime.

export simosDir="~/simos"
export disks="$simosDir/drives"
export hardDrive="$disks/hd"
export apis="$hardDrive/system/apis"
export scpInt="$hardDrive/system/scpInterpreter.exec"
export sysCallApi="$apis/SysCall.lib"
